<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord - Webhook Spammer</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="container mt-5">
    <header class="mb-4">
      <h1 class="text-center">Webhook Spammer</h1>
      <p class="text-center text-muted"></p>
    </header>
    
    <section>
      <div class="form-group">
        <label for="link">Webhook URL</label>
        <input type="password" id="link" class="form-control" placeholder="Webhook URL">
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" placeholder="Username">
      </div>
      
      <div class="form-group">
        <label for="avatar">Avatar</label>
        <input id="avatar" class="form-control" placeholder="Image URL">
      </div>
      
      <div class="form-group">
        <label for="content">Message</label>
        <input id="content" class="form-control" placeholder="Enter text">
      </div>
      
      <button id="btn" class="btn btn-primary btn-block">Send</button>
    </section>
  </div>
</body>

</html>
